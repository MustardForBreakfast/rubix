<html>
<!-- dependencies -->
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="cube.js"></script>
 <!-- // <script src="bower_components/bootstrap/dist/css/bootstrap.min.css"</script> -->

  <head></head>
  <body>

    <div class="cubeContainer">

      <div class="side" id="side1">
      </div>

      <button id="solve">Solve Cube</button>

        <button class="Zbutton" id="backCC">Back</button>

      </div>
      <div class="controlPanel">
        <div class="controlCube"> x</div>
        <div class="controlCube activeCube" id="YUpLeft">Up</div>

        <div class="controlCube">x </div>

        <div class="controlCube activeCube" id="XRightMid">Right </div>
        <div class="controlCube activeCube" id="XLeftBot"> Left</div>
        <div class="controlCube"> x</div>
        <div class="controlCube">x </div>
        <div class="controlCube"> x</div>
        <div class="controlCube activeCube" id="XRightBot">Right </div>
        <div class="controlCube"> x</div>
        <div class="controlCube activeCube" id="YDownLeft">Down </div>
        <div class="controlCube activeCube" id="YDownMid">Down </div>
        <div class="controlCube activeCube" id="YDownRight">Down </div>
        <div class="controlCube">x </div>

      </div>
      
    </div>

  <script>$(document).ready(function(){
    init();
  });</script>
